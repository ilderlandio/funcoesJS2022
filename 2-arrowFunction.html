<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Arrow Fuction | Função de seta </title>
</head>
<body>
  <script> 
    // função clássica | Literal ou Declaração de função | Forma mais usada
    // posso chamar a função antes ou depois de declarar
   	function calDobro(a){
       return `Func Clássica: ${2 * a}`; 
   	} 	
   	console.log(calDobro(5));
   	
	// Função anônima, é atribuída a uma variável também chamada de expressão de função
  // é ideal para permitir que a função possa ser um parâmetro de outras funções
  // NÂO posso chamar a função antes da declararação
   	   let dobro = function(a){
   	   	   return `Func anônima: ${2 * a}`;
   	   	   }
   	 console.log(dobro(3));
   	 
	// arrow, sempre é uma função anônima | expressão de função
	// se usar as chaves {} ou o corpo da função tiver mais de duas linhas...
  // É necessário retornar valor usando o return
	let mult2 = (a) => {
         a += 2;  
		return "Func arrow:"+ 2 * a; 
	}
	console.log(mult2(4));

 // se for um parâmetro, não é obrigado os parênteses () 
 // se o corpo possuir só uma linha não é obrigatório as chaves {} e o return é automático
	mult2 = a => `Func arrow: ${2 * a}`;
	console.log(mult2(6)); 

// com mais de um parâmetro, obrigatório os parênteses 
    let media = (n1,n2) => {
    	return `Média: ${(n1+n2)/2}`;
    }
   console.log(media(9,8));

 // se a função não tiver parâmetros, os () são obrigatórios
   let semParam = () => {
  	  return "Olá!";
  } 
  console.log(semParam());

 </script>
</body>
</html>
